<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        caption {
        color: blue;
        font-size: 30px;
        padding: 15px;
        }
        .table1 {
        width: 500px;
        text-align: center;
        table-layout: fixed;
        border: 1px solid rgb(218, 153, 153);
        border-collapse: collapse;
        border-top: none;
        border-bottom: none;
        border-left: none;
        border-right: none;
        }
        #sunday {
        background-color: red;
        }
        th {
        border: none;
        color: white;
        }
        #day {
        background-color: rgb(230, 197, 10);
        }
        #saturday {
        background-color: blue;
        }
        .sunday{
        color: red;
        }
        .day {
        color:black
        }
        .saturday {
        color:blue
        }
        td , th {
            font-size: 20px;
        }
        small {
            font-size: 10px;
            color: black;
        }
        .saturday1 {
        color:blue
        }
        .sunday1{
        color: red;
        }
        .sunday, .day, .saturday {
            border: none;
        }
        .saturday1, .sunday1, .day1 {
            border-collapse: collapse;
            border: 1px solid rgb(218, 153, 153);
        }
    </style>
</head>
<body>
    <table class="table1">
        <caption>Tháng 10 - October</caption>
    <tr>

        <th id="day">T.Năm</th>
        <th id="day">T.Sáu</th>
        <th id="saturday">T.Bảy</th>

    <tr>

        <td class="day">Web</td>

        <td class="saturday">Sat</td>
    </tr>

</html>
