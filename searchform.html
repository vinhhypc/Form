<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm google</title>
</head>
<body>
    <h1>Tìm kiếm nội dung trên google</h1>
    <form action="https://www.google.com.vn/search" method="get"> 
        <input type="text" name = "qqq" placeholder="Nhập nội dung cần tìm kiếm" />
        <input type="submit" value="Tìm kiếm"/>
    </form>
    <h1>Nhập nội dung tìm kiếm google</h1>
    <form action="https://www.google.com.vn/search" method="get"> 
        <p>Nhập nội dung tìm kiếm</p>
        <input type="text" name="q"/>
        <input type="submit" value="Tìm kiếm"/>
   </form>
</body>
</html>
