<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register.html" name="register" >
        <label for="name"><b>Họ và tên</b></label> <br>
        <input type="text" name="name"><br>
        <label for="email"><b>Email</b></label> <br>
        <input type="email" name="email"><br>
        <label for="phone"><b>Số điện thoại</b></label><br>
        <input type="number" name="phone"><br>
        <label><b>Giới tính:</b></label> <br>
        <input type="radio" name="gender" id="male" value="nam" checked>
        <label for="male" ><b>Nam</b></label>
        <input type="radio" name="gender" id="female" value="nu">
        <label for="female"><b>Nữ</b></label><br>
        <button type="submit">Đăng kí</button>
    </form>
</body>
</html>
